spring:
    datasource:
        url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
        username: ${PGUSER}
        password: ${PGPASSWORD}
    jpa:
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        show-sql: true
        open-in-view: false
        hibernate:
            ddl-auto: create